    <script>
        async function fetchAudioInfo(url) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                return {
                    duration: audioBuffer.duration,
                    sampleRate: audioBuffer.sampleRate,
                    type: 'Supported format'
                };
            } catch (error) {
                console.error(`Error fetching or decoding audio data: ${error.message}`);
                return {
                    duration: 'N/A',
                    sampleRate: 'N/A',
                    type: 'File not found or unsupported format'
                };
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const links = document.querySelectorAll('a[data-info]');
            for (const link of links) {
                const info = await fetchAudioInfo(link.href);
                link.dataset.duration = `Duration: ${info.duration !== 'N/A' ? (info.duration / 60).toFixed(2) + ' minutes' : 'N/A'}`;
                link.dataset.sampleRate = `Sample Rate: ${info.sampleRate !== 'N/A' ? info.sampleRate + ' Hz' : 'N/A'}`;
                link.dataset.type = `Type: ${info.type}`;
                link.innerText += ` (${link.dataset.duration}, ${link.dataset.sampleRate}, ${link.dataset.type})`;
            }
        });
    </script>
