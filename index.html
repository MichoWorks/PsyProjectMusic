    <script>
        async function fetchAudioInfo(url) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                return {
                    duration: audioBuffer.duration,
                    sampleRate: audioBuffer.sampleRate
                };
            } catch (error) {
                return {
                    duration: 'N/A',
                    sampleRate: 'N/A'
                };
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const links = document.querySelectorAll('a[data-info]');
            for (const link of links) {
                const info = await fetchAudioInfo(link.href);
                link.dataset.duration = `Duration: ${info.duration !== 'N/A' ? (info.duration / 60).toFixed(2) + ' minutes' : 'N/A'}`;
                link.dataset.sampleRate = `Sample Rate: ${info.sampleRate !== 'N/A' ? info.sampleRate + ' Hz' : 'N/A'}`;
                link.innerText += ` (${link.dataset.duration}, ${link.dataset.sampleRate})`;
            }
        });
    </script>
